    <script>
        function transactionFailure(response, orderId) {
  if (typeof Android !== "undefined") {
    return Android.transactionFailure(response, orderId);
  }
}

function transactionSuccess(response, orderId) {
  if (typeof Android !== "undefined") {
    return Android.transactionSuccess(response, orderId);
  } else console.log('Android is undefined')
}

  transactionSuccess('SUCCESS', new URLSearchParams(window.location.search).get('labs_order_id'));
  if (window.ReactNativeWebView) {
    document.getElementsByTagName('body')[0].innerHTML += `${Android} — ${window.ReactNativeWebView} — ${window.webkit} Sending ReactNativeWebView event`;
      window.ReactNativeWebView.postMessage((JSON.stringify({
          status: 'SUCCESS',
          orderId: new URLSearchParams(window.location.search).get('labs_order_id'),
        })));
  }
  if(window.webkit) {
    document.getElementsByTagName('body')[0].innerHTML += `${Android} — ${window.ReactNativeWebView} — ${window.webkit} Sending webkit event`;
    if(window.webkit.messageHandlers) {
      document.getElementsByTagName('body')[0].innerHTML += `${window.webkit.messageHandlers} Sending webkit.messageHandlers event`;
      if (window.webkit.messageHandlers.transactionSuccess) {
        document.getElementsByTagName('body')[0].innerHTML += `${window.webkit.messageHandlers} Sending webkit.messageHandlers event transactionSuccess`;
        window.webkit.messageHandlers.transactionSuccess.postMessage(JSON.stringify({
          status: 'SUCCESS',
          orderId: new URLSearchParams(window.location.search).get('labs_order_id'),
        }))
      } else if (window.webkit.messageHandlers.reactNative) {
        document.getElementsByTagName('body')[0].innerHTML += `${window.webkit.messageHandlers} Sending webkit.messageHandlers.reactNative event transactionSuccess`;
        window.webkit.messageHandlers.reactNative.postMessage(JSON.stringify({
          status: 'SUCCESS',
          orderId: new URLSearchParams(window.location.search).get('labs_order_id'),
        }));
      }
    }
  }
</script>
