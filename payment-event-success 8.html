    <script>
        function transactionFailure(response, orderId) {
  if (typeof Android !== "undefined") {
    return Android.transactionFailure(response, orderId);
  }
}

function transactionSuccess(response, orderId) {
  if (typeof Android !== "undefined") {
    return Android.transactionSuccess(response, orderId);
  }
}

function invalidChecksum(response, orderId) {
  if (typeof Android !== "undefined") {
    return Android.invalidChecksum(response, orderId);
  }
}

if('SUCCESS' === 'SUCCESS') {
  transactionSuccess('SUCCESS', new URLSearchParams(window.location.search).get('order_id'));
  if (window.ReactNativeWebView) {
      window.ReactNativeWebView.postMessage((JSON.stringify({
          status: 'SUCCESS',
          orderId: new URLSearchParams(window.location.search).get('order_id'),
        })));
  }
  if(window.webkit) {
    if(window.webkit.messageHandlers) {
      if (window.webkit.messageHandlers.transactionSuccess) {
        window.webkit.messageHandlers.transactionSuccess.postMessage(JSON.stringify({
          status: 'SUCCESS',
          orderId: new URLSearchParams(window.location.search).get('order_id'),
        }))
      } else if (window.webkit.messageHandlers.reactNative) {
        window.webkit.messageHandlers.reactNative.postMessage(JSON.stringify({
          status: 'SUCCESS',
          orderId: new URLSearchParams(window.location.search).get('order_id'),
        }));
      }
    }
  }
}
else if('SUCCESS' === 'FAILURE') {
  transactionFailure('SUCCESS', new URLSearchParams(window.location.search).get('order_id'));
  if (window.ReactNativeWebView) {
      window.ReactNativeWebView.postMessage((JSON.stringify({
          status: 'SUCCESS',
          orderId: new URLSearchParams(window.location.search).get('order_id'),
        })));
  }
  if(window.webkit) {
    console.log('Passing failure to PWA webkit');
    if(window.webkit.messageHandlers) {
      if (window.webkit.messageHandlers.transactionFailure) {
        console.log('Passing failure to PWA webkit in window.webkit.messageHandlers.transactionFailure');
        window.webkit.messageHandlers.transactionFailure.postMessage(JSON.stringify({
          status: 'SUCCESS',
          orderId: new URLSearchParams(window.location.search).get('order_id'),
        }))
      } else if (window.webkit.messageHandlers.reactNative) {
        window.webkit.messageHandlers.reactNative.postMessage(JSON.stringify({
          status: 'SUCCESS',
          orderId: new URLSearchParams(window.location.search).get('order_id'),
        }))
      }
    }
  }
}
else if('SUCCESS' === 'INVALID_CHECKSUM') {
  invalidChecksum('SUCCESS', new URLSearchParams(window.location.search).get('order_id'));
  if (window.ReactNativeWebView) {
      window.ReactNativeWebView.postMessage((JSON.stringify({
          status: 'SUCCESS',
          orderId: new URLSearchParams(window.location.search).get('order_id'),
        })))
  }
  if(window.webkit) {
    if(window.webkit.messageHandlers) {
      if (window.webkit.messageHandlers.transactionFailure) {
        window.webkit.messageHandlers.transactionFailure.postMessage('SUCCESS')
      } else if (window.webkit.messageHandlers.reactNative) {
        window.webkit.messageHandlers.reactNative.postMessage(JSON.stringify({
          status: 'SUCCESS',
          orderId: new URLSearchParams(window.location.search).get('order_id'),
        }))
      }
    }
  }
}
    </script>
